<ng-container *ngIf="student !== undefined">
    <div class="text-center mt-1 full-width-responsive">
        <h1>
            <mat-icon matLine>person</mat-icon>
            <span matLine>{{ student.surname }} {{ student.name }}</span>
        </h1>
    </div>
    <div>
        <mat-form-field matLine appearance="fill" class="full-width-responsive">
            <mat-label>Nome</mat-label>
            <input matInput (input)="student.name = $event.target.value" [value]="student.name">
        </mat-form-field>
        <mat-form-field matLine appearance="fill" class="full-width-responsive">
            <mat-label>Cognome</mat-label>
            <input matInput (input)="student.surname = $event.target.value" [value]="student.surname">
        </mat-form-field>
        <mat-form-field matLine appearance="fill" class="full-width-responsive">
            <mat-label>Codice Fiscale</mat-label>
            <input matInput (input)="student.taxCode = $event.target.value" [value]="student.taxCode">
        </mat-form-field>
        <button (click)="updateStudent()" mat-button mat-raised-button color="primary" class="full-width-responsive">
            Update
        </button>
    </div>
</ng-container>
