<mat-list>
    <mat-list-item *ngFor="let class of classes" [routerLink]="['/classes', class.id]">
        <mat-icon matListIcon>group</mat-icon>
        <h3 matLine> {{class.section}} </h3>
        <p matLine>
            <span>{{class.year}} -- {{class.section}} </span>
        </p>
    </mat-list-item>
</mat-list>
